spring:
  datasource:
    driver-class-name: org.h2.Driver
    url: "jdbc:h2:mem:h2db/validation_db;MODE=MySQL;DATABASE_TO_LOWER=TRUE;CASE_INSENSITIVE_IDENTIFIERS=TRUE;INIT=RUNSCRIPT FROM 'classpath:h2_schema.sql'"
    username: root
    password: root
  jpa:
    hibernate:
      ddl-auto: none
    show-sql: true
    generate-ddl: false
    properties:
      hibernate:
        check_nullability: false

